<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
        <h1> Sign up Today</h1>

        <!-- form -->
        <form id="form">
            <!-- fullname  -->
            <div class="form-group">
                <label for = "name"> full name </label>
                <input type="text" id="name" placeholder="full name" name="name" required minlength="3" maxlength="75">
            </div>

          <!-- phone number  -->
          <div class="form-group">
            <label for = "phone"> Phone Number </label>
            <input type="tel" id="phone" placeholder="5555-555-5555" name="phone" required pattern="[0-9]{4}-[0-9]{3}-[0-9]{4}">
        </div>
        
          <!-- email  -->
          <div class="form-group">
            <label for = "email"> Email </label>
            <input type="email" id="email" placeholder="example@omolile.co.uk" required name="email">       
         </div>

          <!-- website url  -->
          <div class="form-group">
            <label for = "website"> Website url </label>
            <input type="url" id="website" placeholder="http://dltafrica.io" name="website" required>
              </div>


          <!-- password  -->
          <div class="form-group">
            <label for = "password"> Password </label>
            <input type="password" id="password1" placeholder="create password (min. 8 characters)"  required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" title="pls include at least one uppercase character, 1 lowercase character, one number"
        >
              </div>

         <!-- confirm password  -->
         <div class="form-group">
            <label for = "password2">Confirm Password </label>
            <input type="password" id="password2" placeholder="confirm password" name="password" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$">
              </div>
              <button type = "submit">Register</button>

        </form>
        <div class="message-container">
        <h3 id="message">dont hesitate</h3>
        </div>
    </div>

    <script src="form.js"></script>
</body>
</html>
